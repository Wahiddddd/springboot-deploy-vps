name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Build ulang tanpa cache agar settingan port di main/resources terbawa
          docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/spring-deploy-student7-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/spring-deploy-student7-app:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /home/student/spring-app/student7
            
            # Hapus yang lama sampai bersih
            docker compose down --remove-orphans || true
            
            # Jalankan yang baru
            docker compose pull
            docker compose up -d
            
            # --- BAGIAN MATA-MATA (DIAGNOSA) ---
            echo "=== MENUNGGU APLIKASI BOOTING (15 DETIK) ==="
            sleep 15
            
            echo "=== STATUS CONTAINER ==="
            docker ps -a | grep student7
            
            echo "=== LOG TERAKHIR APLIKASI (CEK ERROR DI SINI) ==="
            docker logs --tail 50 spring-deploy-student7-app