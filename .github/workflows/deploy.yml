name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Build fresh tanpa cache agar perubahan properties (port 9007) terbawa
          docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/spring-deploy-student7-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/spring-deploy-student7-app:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # 1. Masuk folder dan pastikan bersih
            mkdir -p /home/student/spring-app/student7
            cd /home/student/spring-app/student7
            
            # 2. Hentikan container lama agar port 9007 lepas (tidak bentrok)
            docker compose down --remove-orphans || true
            
            # 3. Tulis ulang config docker-compose
            echo "services:
              app:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/spring-deploy-student7-app:latest
                container_name: spring-student7-container
                ports:
                  - '9007:9007'
                restart: always" > docker-compose.yml
            
            # 4. Tarik image terbaru dan nyalakan
            docker compose pull
            docker compose up -d
            
            # 5. Diagnosa otomatis: Cek apakah container beneran jalan
            sleep 10
            docker ps | grep spring-student7-container