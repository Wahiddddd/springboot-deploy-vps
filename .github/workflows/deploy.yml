name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/spring-deploy-student7-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/spring-deploy-student7-app:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /home/student/spring-app/student7
            cd /home/student/spring-app/student7
            
            # Buat file .env agar docker-compose mentor bisa baca portnya
            echo "APP_PORT=9007" > .env
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env

            # Buat file docker-compose.yml persis seperti instruksi mentor
            # Saya sesuaikan nama container & image agar unik (student7)
            echo "services:
              spring-deploy-student7-app:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/spring-deploy-student7-app:latest
                container_name: spring-deploy-student7-app
                ports:
                  - '9007:9007'
                env_file:
                  - .env
                restart: always
                networks:
                  - classroom_classroom_net

            networks:
              classroom_classroom_net:
                external: true" > docker-compose.yml
            
            docker compose down || true
            docker compose pull
            docker compose up -d