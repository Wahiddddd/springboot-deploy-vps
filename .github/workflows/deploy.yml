name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Melakukan build fresh tanpa cache agar perubahan properties terbawa
          docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/spring-deploy-student7-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/spring-deploy-student7-app:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Masuk ke folder aplikasi, buat jika belum ada
            mkdir -p /home/student/spring-app/student7
            cd /home/student/spring-app/student7
            
            # Membuat file docker-compose.yml secara otomatis
            # Menggunakan port 9007 untuk luar dan dalam agar sinkron dengan Cara B kamu
            echo "services:
              app:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/spring-deploy-student7-app:latest
                container_name: spring-student7-container
                ports:
                  - '9007:9007'
                restart: always" > docker-compose.yml
            
            # Matikan container lama, tarik image terbaru, dan jalankan ulang
            docker compose down
            docker compose pull
            docker compose up -d